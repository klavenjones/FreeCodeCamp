<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 form-container">
                <p id="description">Let us know how we can improve freeCodeCamp?</p>
                <form id="survey-form">
                    <div class="form-group">
                        <label for="name" id="name-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                            <label for="number" id="number-label">Age:</label>
                            <input type="number" class="form-control" id="number" min="1" max="125" placeholder="Enter Your Age">
                    </div>
                    <div class="form-group">
                        <label for="dropdown">Which option best describes your current role?</label>
                        <div class="form-group-select">
                            <select class="form-control" id="dropdown" aria-placeholder="Role">
                                    <option selected disabled>Select an option</option>
                                    <option>Student</option>
                                    <option>Full Time Job</option>
                                    <option>Full Time Learner</option>
                                    <option>Prefer not to say</option>
                                    <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <label>
                        How likely is it that you would recommend freeCodeCamp to a friend?
                    </label>
                    <div class="form-group">
                        <div class="radio-inline">
                            <label class="radio-container"> 
                                <input type="radio" name="reccomend" class="reccomend" value="option1" aria-label="...">
                                Definitely
                                <span class="radio-checkmark"></span>
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label class="radio-container"> 
                                <input type="radio" name="reccomend" class="reccomend" value="option1" aria-label="...">
                                No
                                <span class="radio-checkmark"></span>
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label class="radio-container"> 
                                <input type="radio" name="reccomend" class="reccomend" value="option1" aria-label="...">
                                Not Sure
                                <span class="radio-checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dropdown">What do you like most about freeCodeCamp?</label>
                        <div class="form-group-select">
                            <select class="form-control" id="dropdown-2" aria-placeholder="Role">
                                        <option selected disabled>Select an option</option>
                                        <option>Projects</option>
                                        <option>Community</option>
                                        <option>Challenges</option>
                                        <option>Prefer not to say</option>
                                        <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <label>
                        Things that should be improved in the future (Check all that apply):
                    </label>
                    
                    <div class="form-group">
                        <div class="checkbox">
                            <label class="checkbox checkbox-container">
                                    <input type="checkbox" value="Front-end Projects"> Front-end Projects
                                    <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label class="checkbox checkbox-container">
                                    <input type="checkbox" value="Back-end Projects"> Back-end Projects
                                    <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label class="checkbox checkbox-container">
                                    <input type="checkbox" value="Data Visualization"> Data Visualization
                                    <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label class="checkbox checkbox-container">
                                <input type="checkbox" value="Challenges"> Challenges
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label class="checkbox checkbox-container">
                                    <input type="checkbox" value="Open Source Community"> Open Source Community 
                                    <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label class="checkbox checkbox-container">
                                    <input type="checkbox" value="Gitter Help Rooms"> Gitter Help Rooms
                                    <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label class="checkbox checkbox-container">
                                    <input type="checkbox" value="City Meetups"> City Meetups 
                                    <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label class="checkbox checkbox-container">
                                <input type="checkbox" value="Wiki"> Wiki
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label class="checkbox checkbox-container">
                                <input type="checkbox" value="Forum"> Forum
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label class="checkbox checkbox-container">
                                <input type="checkbox" value="Additional Courses"> Additional Courses
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <label>
                        Additional comments or suggestions?
                    </label>
                    <div class="form-group">
                        <textarea name="" class="form-control" id="textarea" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-block btn-survey">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
